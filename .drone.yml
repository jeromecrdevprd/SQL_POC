kind: pipeline
type: docker
name: Project Build Pull Request Checker

steps:    
  - name: clean
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet clean Database.sln

  - name: build
    image: mcr.microsoft.com/dotnet/core/sdk:latest
    commands:
      - dotnet build Database.sln
     
      
trigger:
  branch:
    include:
      - develop
  event:
    include:
      - pull_request