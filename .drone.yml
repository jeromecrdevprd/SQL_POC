kind: pipeline
type: docker
name: IPM build
   
steps:    
  - name: clean
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet clean SampleDB/SampleDB.sln
      
  - name: build
    image: mcr.microsoft.com/dotnet/core/sdk:latest
    commands:
      - dotnet build SampleDB/SampleDB.sln

trigger:
  branch:
    include:
      - test
  event:
    include:
      - push
      - pull_request
      
---
kind: pipeline
type: docker
name: IPM deploy
   
steps:    
  - name: clean
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet clean SampleDB/SampleDB.sln
      
  - name: build
    image: mcr.microsoft.com/dotnet/core/sdk:latest
    commands:
      - dotnet build SampleDB/SampleDB.sln
      
  - name: Deploy to Azure SQL Database 
    image: sijaymm/sqlpackage
    environment:
      SERVER_NAME:
        from_secret: SERVER_NAME
      DB_NAME:
        from_secret: DB_NAME
      USERNAME:
        from_secret: USERNAME
      PASSWORD:
        from_secret: PASSWORD
    commands:
      - sqlpackage /a:Publish /sf:/drone/src/SampleDB/Database.Build/bin/Debug/netstandard2.0/Database.Build.dacpac /tcs:"Server=$SERVER_NAME;Initial Catalog=$DB_NAME;Persist Security Info=False;User ID=$USERNAME;Password=$PASSWORD;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"

trigger:
  branch:
    include:
      - test
  event:
    include:
      - push
      - pull_request
      
